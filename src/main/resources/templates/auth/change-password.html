<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
    <title>Изменение пароля</title>
</head>
<body>
    <!--Часть header-->
    <th:block th:replace="main/header :: header"></th:block>
    <!--Часть main-->
    <main>
        <div class="container mt-5">
            <h2>Изменение пароля</h2>
            <form th:action="@{/change-password}" method="post" id="changePasswordForm">
                <div class="form-group">
                    <label for="username">Логин:</label>
                    <input type="text" class="form-control" id="username" name="username" th:value="${username}">
                </div>
                <div class="form-group">
                    <label for="newPassword">Новый пароль:</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Подтвердите пароль:</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    <small class="form-text text-muted" id="passwordMatchError" style="display: none;">Пароли не совпадают</small>
                </div>
                <button type="submit" class="btn btn-primary" id="changePasswordButton" disabled>Изменить пароль</button>
            </form>
            <a href="/login" class="btn btn-success">Вернуться к авторизации</a>
        </div>
    </main>
    <!-- Часть footer -->
    <div class="container">
        <th:block th:replace="main/footer :: footer"></th:block>
    </div>
    <!--Скрипты для страницы-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        document.getElementById("confirmPassword").addEventListener("input", function() {
            var newPassword = document.getElementById("newPassword").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var errorText = document.getElementById("passwordMatchError");
            var button = document.getElementById("changePasswordButton");

            if (newPassword === confirmPassword) {
                errorText.style.display = "none";
                button.disabled = false;
            } else {
                errorText.style.display = "block";
                button.disabled = true;
            }
        });
    </script>
</body>
</html>
