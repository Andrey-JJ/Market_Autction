<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
    <title>Авторизация</title>
</head>
<body>
    <!--Часть header-->
    <th:block th:replace="main/header :: header"></th:block>
    <!--Часть main-->
    <main>
        <div class="container mt-4">
            <div class="row">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mt-5 mb-3">Авторизация пользователя</h2>
                    </div>
                    <form th:action="@{/login}" role="form" method="post">
                        <div class="mb-3">
                            <!--<label for="username" class="form-label">Логин:</label>-->
                            <input type="text" class="form-control" id="username" name="username" autofocus="autofocus" placeholder="Логин" required>
                        </div>
                        <div class="mb-3">
                            <!--<label for="password" class="form-label">Пароль:</label>-->
                            <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required>
                        </div>
                        <!-- Добавляем поле для ошибки аутентификации -->
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            <p>Были использованы неверно указанное имя пользователя или пароль!</p>
                        </div>
                        <button type="submit" class="btn btn-primary">Вход</button>
                    </form>
                    <div class="row align-items-center">
                        <label for="changeButton" class="col-sm-2 col-form-label">Забыли пароль?</label>
                        <div class="col-sm-10">
                            <a id="changeButton" th:href="@{/change-password}" class="text-success">Сменить пароль</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Часть footer -->
    <div class="container">
        <th:block th:replace="main/footer :: footer"></th:block>
    </div>
    <!--Скрипты для страницы-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
