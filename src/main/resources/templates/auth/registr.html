<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
    <title>Регистрация</title>
</head>
<body>
    <!--Часть header-->
    <th:block th:replace="main/header :: header"></th:block>
    <!--Часть main-->
    <main>
        <div class="container mt-4">
            <h2 class="mb-3 mt-5">Регистрация</h2>
            <form th:action="@{/registration}" th:object="${user}" method="post">
                <div class="mb-3 row">
                    <label for="login" class="col-sm-2 col-form-label">Логин:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm" id="login" name="login" th:field="*{login}" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="password" class="col-sm-2 col-form-label">Пароль:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control form-control-sm" id="password" name="password" th:field="*{password}" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="email" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control form-control-sm" id="email" name="email" th:field="*{email}" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="lastName" class="col-sm-2 col-form-label">Фамилия:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm" id="lastName" name="lastName" th:field="*{lastName}" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="firstName" class="col-sm-2 col-form-label">Имя:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm" id="firstName" name="firstName" th:field="*{firstName}" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="middleName" class="col-sm-2 col-form-label">Отчество:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm" id="middleName" name="middleName" th:field="*{middleName}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-sm-10 offset-sm-2">
                        <button type="submit" class="btn btn-primary">Подтвердить</button>
                        <a href="/" class="btn btn-secondary">Отменить</a>
                    </div>
                </div>
            </form>
            <div class="row align-items-center">
                <label for="logButton" class="col-sm-2 col-form-label">Уже есть учетная запись?</label>
                <div class="col-sm-10">
                    <a id="logButton" href="/login" class="text-success">Войти в учетную запись</a>
                </div>
            </div>
        </div>
    </main>
    <!-- Часть footer -->
    <div class="container">
        <th:block th:replace="main/footer :: footer"></th:block>
    </div>
    <!--Скрипты для страницы-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
