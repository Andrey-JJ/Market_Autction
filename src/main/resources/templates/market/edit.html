<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/css/style.css" type="text/css" rel="stylesheet">
    <title>Редактирование объявления</title>
</head>
<body>
    <!--Часть header-->
    <th:block th:replace="main/header :: header"></th:block>
    <!--Часть main-->
    <main>
        <div class="container mt-4">
            <h2 class="mt-5">Редактирование объявления</h2>
            <form action="#" th:action="@{/market/update}" method="post" th:object="${bookSale}">
                <input type="hidden" name="_method" value="post" />
                <div class="mb-3">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="mb-3">
                        <label for="price" class="form-label">Цена:</label>
                        <input type="text" id="price" name="price" class="form-control" th:field="*{price}" required />
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                <a href="/market/main" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </main>
    <!-- Часть footer -->
    <div class="container">
        <th:block th:replace="main/footer :: footer"></th:block>
    </div>
    <!--Скрипты для страницы-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
