<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/css/style.css" type="text/css" rel="stylesheet">
    <title>Добавление автора</title>
</head>
<body>
    <!--Часть header-->
    <th:block th:replace="main/header :: header"></th:block>
    <!--Часть main-->
    <main>
        <div class="container mt-4">
            <h2 class="mb-3 mt-4">Добавление автора</h2>
            <form action="#" th:action="@{/authors/new}" method="post" th:object="${author}">
                <div class="mb-3">
                    <label for="lastName" class="form-label">Фамилия:</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" th:field="*{lastName}" required/>
                </div>
                <div class="mb-3">
                    <label for="firstName" class="form-label">Имя:</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" th:field="*{firstName}" required/>
                </div>
                <div class="mb-3">
                    <label for="middleName" class="form-label">Отчество:</label>
                    <input type="text" id="middleName" name="middleName" class="form-control" th:field="*{middleName}"/>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Описание:</label>
                    <textarea id="description" name="description" class="form-control" th:field="*{description}"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Добавить</button>
                <a href="/authors/main" class="btn btn-secondary">Отменить</a>
            </form>
        </div>
    </main>
    <!-- Часть footer -->
    <div class="container">
        <th:block th:replace="main/footer :: footer"></th:block>
    </div>
    <!--Скрипты для страницы-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
