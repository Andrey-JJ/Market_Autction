<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/css/style.css" type="text/css" rel="stylesheet">
    <title>Удаление жанра</title>
</head>
<body>
    <!--Часть header-->
    <th:block th:replace="main/header :: header"></th:block>
    <!--Часть main-->
    <main>
        <div class="container mt-4">
            <h2 class="mt-5">Удаление жанра</h2>
            <p class="mb-3">Вы действительно хотите удалить жанр - "<span th:text="${genre.name}"></span>"?</p>
            <form action="#" th:action="@{/genres/delete/{id}(id=${genre.id})}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" name="_method" value="post" />
                <button type="submit" class="btn btn-danger">Удалить</button>
                <a href="#" th:href="@{/genres/main}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </main>

    <!--Скрипты для страницы-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
