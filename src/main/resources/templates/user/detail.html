<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/css/style.css" type="text/css" rel="stylesheet">
    <title>Главная страница</title>
</head>
<body>
    <!--Часть header-->
    <th:block th:replace="main/header :: header"></th:block>
    <!--Часть main-->
    <main>
        <div class="container mt-4">
            <div class="card mt-4 border-0">
                <div id="categoryInfo" class="collapse show">
                    <div class="card-body">
                        <h3>Автор: <span th:text="${author.toString()}"></span></h3>
                        <h5>Список книг:</h5>
                        <table class="table">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Название</th>
                                <th>Жанр</th>
                                <th>Издатель</th>
                                <th>Год издания</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="books : ${author.books}">
                                <td th:text="${books.book.id}"></td>
                                <td th:text="${books.book.title}"></td>
                                <td th:text="${books.book.genre.name}"></td>
                                <td th:text="${books.book.publisher.name}"></td>
                                <td th:text="${books.book.publicationYear}"></td>
                                <td><a th:href="@{/books/{id}(id=${books.book.id})}" class="btn btn-primary">Подробнее о книге</a></td>
                            </tr>
                            </tbody>
                        </table>
                        <!--<a th:href="@{'/addBook?authorId=' + ${author.id}}" class="btn btn-primary">Добавить книгу автора</a>-->
                    </div>
                </div>
            </div>
            <a th:href="@{'/authors/edit/' + ${author.id}}" class="btn btn-warning">Редактировать автора</a>
            <a th:href="@{'/authors/delete/' + ${author.id}}" class="btn btn-danger">Удалить автора</a>
        </div>
    </main>
    <th:block th:replace="main/footer :: footer"></th:block>
    <!--Скрипты для страницы-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
