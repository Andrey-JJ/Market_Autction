<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/css/style.css" type="text/css" rel="stylesheet">
    <title>Добавление издателя</title>
</head>
<body>
    <!--Часть header-->
    <th:block th:replace="main/header :: header"></th:block>
    <!--Часть main-->
    <main>
        <div class="container mt-4">
            <h2 class="mt-5">Добавление издателя</h2>
            <form action="#" th:action="@{/publishers/new}" method="post" th:object="${publisher}">
                <div class="mb-3">
                    <label for="name" class="form-label">Название:</label>
                    <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required />
                </div>
                <button type="submit" class="btn btn-primary">Добавить</button>
                <a href="/publishers/main" class="btn btn-secondary">Отменить</a>
            </form>
        </div>
    </main>
    <th:block th:replace="main/footer :: footer"></th:block>
    <!--Скрипты для страницы-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
