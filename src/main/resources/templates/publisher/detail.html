<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/css/style.css" type="text/css" rel="stylesheet">
    <title>Описание издателя</title>
</head>
<body>
    <!--Часть header-->
    <th:block th:replace="main/header :: header"></th:block>
    <!--Часть main-->
    <main>
        <div class="container mt-4">
            <h2 class="mt-5">Описание издателя</h2>
            <div class="card mt-4 border-0">
                <div id="categoryInfo" class="collapse show">
                    <div class="card-body">
                        <h3>Название: <span th:text="${publisher.name}"></span></h3>
                        <h4>Список книг:</h4>
                        <table class="table">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Название</th>
                                <th>Жанр</th>
                                <th>Год издания</th>
                                <th>Авторы</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="book : ${publisher.books}">
                                <td th:text="${book.id}"></td>
                                <td th:text="${book.title}"></td>
                                <td th:text="${book.genre.name}"></td>
                                <td th:text="${book.publicationYear}"></td>
                                <td>
                                    <span th:each="authors, iterStat : ${book.authors}">
                                        <span th:text="${authors.author.toString()}"></span>
                                        <span th:if="${not iterStat.last}">, </span>
                                    </span>
                                </td>
                                <td>
                                    <a th:href="@{/books/{id}(id=${book.id})}" class="btn btn-primary">Подробнее о книге</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <a th:href="@{/publishers/addBook/{id}(id=${publisher.id})}" class="btn btn-primary">Добавить книгу</a>
                    </div>
                </div>
            </div>
            <a th:href="@{/publishers/update/{id}(id=${publisher.id})}" class="btn btn-warning">Редактировать издателя</a>
            <a th:href="@{/publishers/delete/{id}(id=${publisher.id})}" class="btn btn-danger">Удалить издателя</a>
        </div>
    </main>

    <!--Скрипты для страницы-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
